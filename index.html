<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>STOCKDASH</title>
</head>

<body>


    <header>
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">STOCKDASH</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Over All</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <!--Welcome Message -->
        <div class="welcome-message container">
            <h1>Hi There!</h1>
            <p>This is a tool that helps you to get a better view of your Investments. And analys earnings and
                loses.
            </p>
        </div>
    </header>
    <div class="container">
        <!-- Inputs Container -->
        <div class="inputs-container">
            <input type="text" class="purchase-price" onkeyup="" placeholder="سعر الدخول">
            <input type="text" class="seling-price" onkeyup="" placeholder="سعر الخروج">
            <input type="text" class="qty" onkeyup="" placeholder="عدد الأسهم">
            <input type="text" class="company-name" onkeyup="" placeholder="كود الشركة">
            <button type="button" onclick="addData()" class="btn btn-primary">+</button>
        </div>

        <!-- Table Container -->
        <div class="container">

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">سعر الدخول</th>
                        <th scope="col">سعر الخروج</th>
                        <th scope="col"> عدد الاسهم</th>
                        <th scope="col">كود الشركة</th>
                        <th scope="col">صافي ربح</th>
                    </tr>
                </thead>
                <tbody class="tbody">

                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="4">Over All Total</td>
                        <td></td>
                        <td class="overall-total" colspan="">$</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
